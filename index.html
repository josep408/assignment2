<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Personality Test</title>
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> 

	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>

	<div class="container text-center">
		<h1>Personality Test</h1>
	</div>
	<div class="container text-center">
		<ul id="quiz" class="list-group">

		</ul>
	</div>

	<div class="container text-center hide results">
		<img src="img/introvert-vs-extrovert.jpg" class="results col-md-4 col-sm-4 col-xs-4">
		<img src="img/extrovert.jpg" class="results col-md-4 col-sm-4 col-xs-4">
		<img src="img/ambivert.jpeg" class="results col-md-4 col-sm-4 col-xs-4">
	</div>


	<div class="container text-center results hide">
		<p id="results"></p>
	</div>

	<div class="container text-center bottom">
		<button id="submit-btn" class="btn btn-primary btn-lg">Submit</button>

		<button id="retake-btn" class="hide btn btn-primary btn-lg">Retake Quiz</button>
	</div>


	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- BOOTSTRAP -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- the script I made -->
	<script type="text/javascript" src="js/styles.js"></script>
</body>
</html>
